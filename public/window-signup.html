<!-- This is part of your signup window -->
<div class="header" onmousedown="dragElement(event, 'window-signup')">
    <span>Sign Up</span>
    <button class="closewindow" onclick="closeWindow('window-signup')">X</button>
</div>
<form id="signup-form">
    <label for="signup-username">Username:</label>
    <input type="text" id="signup-username" required>
    <br>
    <label for="signup-password">Password:</label>
    <input type="password" id="signup-password" required>
    <br>
    <button type="submit">Sign Up</button>
</form>
